<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {padding:0; margin: 0;}

		html,body {
			height: 100%;
		}

		#root {
			height: 100%;
			/*overflow: auto;*/
			overflow: hidden;
		}

		.head {
			position: fixed;
			height: 70px;
			width: 50%;
			min-width: 500px;
			left: 0; right: 0;
			margin: auto;
			background-color: transparent;
		}

		.head-item {
			width: 25%;
			line-height: 70px;
			text-align: center;
			float: left;
			position: relative;
		}

		.head-item a {
			color: #fff;
			font-family: heiti;
			font-weight: bold;
			text-decoration: none;
		}

		.head-item:after {
			content: '';
			display: block;
			height: 2px;
			position: absolute;
			bottom: 0;left: 0; right: 0;
			width: 0;
			background-color: silver;
			margin: auto;
		}

		.head-item:hover {
			background-color: rgba(255,255,255,.2);
			/*filter: blur(1px);*/
			color: silver;
			cursor: pointer;
		}

		.head-item:hover:after {
			transition: all .5s;
			width: 100%;
		}

		.item {
			height: 100%;
			text-align: center;
			background-position: center top;
			background-size: cover;
		}

		.item:after {
		  content: '';
		  display: inline-block;
		  height: 100%;
		  vertical-align: middle;
		}

		.animate {
			width: 50%;
			height: 50%;
			display: inline-block;
			background-color: yellow;
			vertical-align: middle;
		}

/*		.animate:first-child {
			animation: show 2s;
		}*/

		.animation {
			animation: show 1s;
		}

		@keyframes show {
			from {
				opacity: 0;
				width: 0;
				height: 0;
			}
			to {
				opacity: 1;
				width: 50%;
				height: 50%;
			}
		}

		.anchor {
			list-style: none;
			position: fixed;
			height: 90px;
			top: 0; bottom: 0; right: 0;
			margin: auto;
		}

		.dot {
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: silver;
			margin: 10px;
		}

		.dot:hover {
			background-color: white;
			box-shadow: 0 0 10px 0 white, 0 0 10px 0 white;
		}

		.shadow {
			background-color: white;
		}
	</style>
</head>
<body>
	<div id="root">
		<div class="head">
			<div class="head-item">
				<a href="https://www.hacg.tw/wp/" target="_blank">
					Latest
				</a>
			</div>
			<div class="head-item">
				<a href="https://www.hacg.tw/wp/category/all/comic/" target="_blank">
					Manga
				</a>
			</div>
			<div class="head-item">
				<a href="https://www.hacg.tw/wp/category/all/anime/" target="_blank">
					Animation
				</a>
			</div>
			<div class="head-item">
				<a href="https://www.hacg.tw/wp/tag/%E9%AD%94%E7%A9%97%E5%AD%97%E5%B9%95%E7%BB%84/" target="_blank">
					魔穗字幕组
				</a>
			</div>
		</div>
		<div class="item" style="background-image: url(https://bing.ioliu.cn/v1/rand)">
			<!-- <div class="animate"></div> -->
		</div>
		<div class="item" style="background-image: url(https://bing.ioliu.cn/v1/rand?size=1)">
<!-- 			<div class="animate"></div> -->
		</div>
		<div class="item" style="background-image: url(https://bing.ioliu.cn/v1/rand?size=2)">
			<!-- <div class="animate"></div> -->
		</div>
		<div class="item" style="background-image: url(https://bing.ioliu.cn/v1/rand?size=3);">
			<!-- <div class="animate"></div> -->
		</div>
		<div class="item" style="background-image: url(https://bing.ioliu.cn/v1/rand?size=4)">
			<!-- <div class="animate"></div> -->
		</div>
		<ul class="anchor">
			<li class="dot"></li>
			<li class="dot"></li>
			<li class="dot"></li>
			<li class="dot"></li>
			<li class="dot"></li>
		</ul>
	</div>
	<script type="text/javascript">
		// getImages();
		var root = document.getElementById('root');
		var items = document.getElementsByClassName('animate');
		var dots = document.getElementsByClassName('dot');
		var scroll_height = document.getElementsByClassName('item')[0].clientHeight;
		var index = 0;
		var timer = null;
		// items[index].classList.add('animation');
		dots[index].classList.add('shadow');

		for(let i=0;i<dots.length;i++) {
			dots[i].onclick = function() {
				if(index === i) {
					return
				};
				dots[index].classList.remove('shadow');
				dots[i].classList.add('shadow');
				index = i;
				// items[index].classList.add('animation');
				scroll(root,index*scroll_height);
			};
		};

		window.onresize = function () {
			scroll_height = document.getElementsByClassName('item')[0].clientHeight;
		}

		root.onmousewheel  = function(e) {
			// e.preventDefault(); 
           	if(timer) {
           		clearTimeout(timer);
           	}
           	timer = setTimeout(function() {
           		dots[index].classList.remove('shadow');
           		if(e.wheelDelta > 0) {     //当鼠标滚轮向上滚动时
           			index--;
           			index = index < 0 ? 0 : index;
           		}
           		if(e.wheelDelta < 0) {     //当鼠标滚轮向下滚动时
           			index++;
           			index = index > 4 ? 4 : index;
           			// items[index].classList.add('animation');
           		}
           		dots[index].classList.add('shadow');
           		scroll(root,index*scroll_height);
           		timer = null;
           	},300)
		}

		function scroll(el,top) {
			el.scrollTo({
	        	top: top,
	        	behavior: 'smooth'
            })
		}	

		function getImages() {
			const URL = 'https://bing.ioliu.cn/v1/rand?size=';
			var items = document.getElementsByClassName('item');
			for(let i=0;i<items.length;i++) {
				items[i].style.backgroundImage = "url(" + URL + i + ")";
			};
		}
	</script>
</body>
</html>
