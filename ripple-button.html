<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.ripple-button {
			padding: 0;
			position: relative;
			overflow: hidden;
			margin: auto;
			cursor: pointer;
			user-select: none;
		}

		.ripple {
			background-color: rgba(0,0,0,0.15);
			position: absolute;
			border-radius: 100%;
			pointer-events: none;
			transform: scale(0);
			opacity: 1;
		}

		.ripple-active {
			opacity: 0;
			transform: scale(2);
			transition: opacity 1.2s ease-out, transform 0.6s ease-out;
		}

		.normal {
			height: 40px;
			width: 100px;
			background-color: steelblue;
			color: white;
			border-radius: 10px;
			text-align: center;
			line-height: 40px;
		}
	</style>
</head>
<body>

	<div class="ripple-button normal">
		click
	</div>

	<script type="text/javascript">

		let btns = document.getElementsByClassName('ripple-button');

		function createRipple() {
			let ripple = document.createElement('span');
			let { classList } = ripple;
			classList.add('ripple');
			return {
				ripple,
				classList
			}
		}

		for(let btn of btns) {
			btn.addEventListener('click',function(e) {
				let { width, height, top, left } = btn.getBoundingClientRect();
				let { ripple, classList } = createRipple()
				btn.appendChild(ripple)
				let r = Math.max(width, height);
				
				ripple.style.height = ripple.style.width = r + 'px';

				ripple.style.top = e.layerY - r/2 + 'px';
				ripple.style.left = e.layerX - r/2  + 'px';
				classList.add('ripple-active');
				setTimeout(function() {
					btn.removeChild(ripple);
				},1200)
			})
		}
	</script>
</body>
</html>
