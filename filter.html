<!DOCTYPE html>
<html>
<head>
	<title>css-filter</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		html, body {
			height: 100%;
		}

		body {
			background-image: url('./wallpaper.jpg');
			background-size: cover;
			background-repeat: no-repeat;
		}

		.content {
			width: 300px;
			height: 100px;
			position: relative;
			top: 50%; left: 50%;
			transform: translate(-50%,-50%);
		    z-index: 1;
		    box-shadow: 0 0 10px 1px gray;
		    border-radius: 10px;
		    text-align: center;
		    line-height: 100px;
		    overflow: hidden;
		}
		.content:after {
		    content: '';
		    position: absolute;
		    top: 0;
		    left: 0;
		    right: 0;
		    bottom: 0;
		    background-color: rgba(255,255,255,0.8);
		    z-index: -1;
		}

		.content::after {
		    background-image: url('./wallpaper.jpg');
		    background-position: center top;
		    background-size: cover;
		    background-attachment: fixed;
		    filter: blur(20px);
		    margin: -20px;
		}


	</style>
</head>
<body>
	<div class="content">
		test
		test
	</div>
</body>
</html>
